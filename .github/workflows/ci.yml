name: CI - Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - claude/**

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Type check backend
        run: |
          cd backend
          npm ci
          npm run type-check

      - name: Type check frontend
        run: |
          cd frontend
          npm ci
          npm run type-check

  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Build backend
        run: |
          cd backend
          npm ci
          npm run build

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
        env:
          VITE_API_URL: https://physicsbookwriter.workers.dev/api

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            backend/dist
            frontend/dist
          retention-days: 7
